<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
    </style>
    <script src="http://js.arcgis.com/3.13/"></script>
    <script>
        var map;

        require(["esri/basemaps","esri/map","dojo/domReady!"], function(esriBasemaps, Map) {
            esriBasemaps.delorme={
                baseMapLayers:[{url:"http://services.arcgisonline.com/ArcGIS/rest/services/Specialty/DeLorme_World_Base_Map/MapServer"}],
                //thumbnailUrl:"http://servername.fqdn.suffix/images/thumbnail_2014-11-25_61051.png",
                title: "Delorme"
            };
            map = new Map("map", {
                basemap: "gray",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
                center: [ -114.08529, 51.05011], // longitude, latitude
                zoom: 13
            });
        });
    </script>
</head>

<body>
<div id="map"></div>
</body>
</html>
